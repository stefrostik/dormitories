<div class="container-fluid my-container" >
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="pull-left img-responsive">
                <div class="navbar-brand" [routerLink]="['home']">
                   Dormitories LNU
                </div>
            </a>
        </div>

        <div class="collapse navbar-collapse">
            <div *ngIf="!isAuth">
                <ul class="nav navbar-nav navbar-right">
                    <li ><a [routerLink]="['login']"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                </ul>
            </div>
            <div *ngIf="isAuth">
                <ul class="nav navbar-nav navbar-right">
                    <li ><a (click)="openHomePage()">{{userName}}</a></li>
                    <li ><a (click)="signOut()"><span class="glyphicon glyphicon-log-out"></span>Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid" style="min-height: 520px">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <!--All inner pages will be loaded here-->
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<div class="container-fluid my-container ">
