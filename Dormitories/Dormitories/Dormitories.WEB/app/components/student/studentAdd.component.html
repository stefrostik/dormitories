<h1>Students!</h1>
Search student
<input type="text" [(ngModel)]="studentCardId" class="form-control" /><br />
<button (click)="Search(studentCardId)" class="btn">Search</button>
<p *ngIf="!students"><em>Loading...</em></p>
<table class='table' *ngIf="students">
    <thead>
        <tr>
            <th>Id</th>
            <th>StudentCardId</th>
            <th>FacultyId</th>
            <th>GroupId</th>
            <th>RoomId</th>
            <th>StudyYear</th>
            <th>CategoryId</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.Id }}</td>
            <td>{{ student.StudentCardId }}</td>
            <td>{{ student.FacultyId }}</td>
            <td>{{ student.GroupId }}</td>
            <td>{{ student.RoomId }}</td>
            <td>{{ student.StudyYear }}</td>
            <td>{{ student.CategoryId }}</td>
            <td> <button (click)="Add(student)" class="btn">Add to room</button></td>
        </tr>
    </tbody>
</table>
